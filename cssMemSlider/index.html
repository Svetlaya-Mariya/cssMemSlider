<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Slider</title>
</head>
<body>
    <div class="conteiner">
        <input type="radio" id="slide1" name="circle" checked>
        <input type="radio" id="slide2" name="circle">
        <input type="radio" id="slide3" name="circle">
        <input type="radio" id="slide4" name="circle">
        <div class="slider">
            <img class="slides slide1" src="assets/slide1.jpg" alt="">
            <img class="slides slide2" src="assets/slide2.jpg" alt="">
            <img class="slides slide3" src="assets/slide3.jpg" alt="">
            <img class="slides slide4" src="assets/slide4.jpg" alt="">
	    </div>	
	    <div class="controls">
		    <label for="slide1"><div></div></label>
		    <label for="slide2"><div></div></label>
		    <label for="slide3"><div></div></label>
		    <label for="slide4"><div></div></label>
	    </div>
        <div class="text">
            <p class="texts text1">Я не захотела делать слайдер из мемасов</p>
            <p class="texts text2">Мне больне нравятся фотографии городов</p>
            <p class="texts text3">Это Монмартр, потрясающее место в Париже</p>
            <p class="texts text4">Ночь, улица, фонарь, аптека</p>
        </div>
    </div>
</body>
</html>

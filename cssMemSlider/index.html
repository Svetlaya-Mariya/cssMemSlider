<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <input type="radio" id="slide1" name="circle" checked>
        <input type="radio" id="slide2" name="circle">
        <input type="radio" id="slide3" name="circle">
        <input type="radio" id="slide4" name="circle">
        <div class="slider">
		    <div class="slides slide1">
                <img src="assets/slide1.jpg" alt="">
            </div>
		    <div class="slides slide2">
                <img src="assets/slide2.jpg" alt="">
            </div>
		    <div class="slides slide3">
                <img src="assets/slide3.jpg" alt="">
            </div>
		    <div class="slides slide4">
                <img src="assets/slide4.jpg" alt="">
            </div>
	    </div>	
	    <div class="controls">
		    <label for="slide1"></label>
		    <label for="slide2"></label>
		    <label for="slide3"></label>
		    <label for="slide4"></label>
	    </div>
        <div class="text">
            <p class="text1">Text1</p>
            <p class="text2">Text2</p>
            <p class="text3">Text3</p>
            <p class="text4">Text4</p>
        </div>
    </div>
</body>
</html>
